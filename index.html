<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور والانصراف</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="container mx-auto">
        <div class="bg-white p-6 rounded shadow-md w-full max-w-lg mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-primary text-center">نظام الحضور والانصراف</h1>
            <div class="space-y-4">
                <button type="button" id="generateReportBtn" class="w-full bg-primary text-white p-2 rounded">إنشاء تقرير</button>
            </div>

            <div id="reportContainer" class="hidden">
                <h2 class="text-xl font-bold mb-2 text-primary text-center">تقارير الحضور والانصراف</h2>
                <div id="reportContent">
                    <!-- محتوى التقارير سيتم عرضة هنا -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
    <script>
        const generateReportBtn = document.getElementById('generateReportBtn');
        const reportContainer = document.getElementById('reportContainer');
        const reportContent = document.getElementById('reportContent');

        generateReportBtn.addEventListener('click', function() {
            var programName = prompt('يرجى إدخال اسم البرنامج', '');
            if (programName) {
                google.script.run.withSuccessHandler(displayReports).generateReport(programName);
            }
        });

        //  دالة   لـ   عرض   التقارير
        function showReports() {
            google.script.run.withSuccessHandler(displayReports).getReports();
        }

        // إضافة زر لعرض التقارير
        var reportBtn = document.createElement('button');
        reportBtn.type = 'button';
        reportBtn.id = 'reportBtn';
        reportBtn.className = 'w-full bg-tertiary text-white p-2 rounded';
        reportBtn.textContent = 'عرض التقارير';
        reportBtn.addEventListener('click', showReports);
        document.getElementById('buttonContainer').appendChild(reportBtn);

        // إضافة زر لإنشاء تقرير لبرنامج محدد
        var generateReportBtn = document.createElement('button');
        generateReportBtn.type = 'button';
        generateReportBtn.id = 'generateReportBtn';
        generateReportBtn.className = 'w-full bg-tertiary text-white p-2 rounded';
        generateReportBtn.textContent = 'إنشاء تقرير للبرنامج';
        generateReportBtn.addEventListener('click', function() {
            var programName = prompt('يرجى إدخال اسم البرنامج', '');
            if (programName) {
                google.script.run.withSuccessHandler(displayReports).generateReport(programName);
            }
        });
        document.getElementById('buttonContainer').appendChild(generateReportBtn);
    </script>
</body>
</html>
